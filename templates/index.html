<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniHook Fr1da</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <main class="content">
            <!-- Coluna esquerda: Formulários -->
            <section class="left-column">
                <h3>OmniHook (Fr1da)</h3>

                <button id="listarDispositivosBtn">Listar Dispositivos</button>
                <select id="dispositivos">
                    <option value="">Selecionar dispositivo</option>
                </select>

                <h2>Opções de Execução</h2>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="forma" value="-f" checked> Iniciar e anexar (-f, --spawn)
                    </label>
                    <label>
                        <input type="radio" name="forma" value="-F"> Anexar ao processo iniciado (-F, --frontmost)
                    </label>
                    <label>
                        <input type="radio" name="forma" value="-n"> Anexar ao processo pelo nome (-n)
                    </label>
                </div>

                <h2>Gerenciador de Pacotes</h2>
                <button id="listarPacotesBtn" disabled>Listar Pacotes</button>
                <select id="pacotes">
                    <option value="">Selecionar pacote</option>
                </select>

                <h2>Gerenciador de Scripts</h2>
                <button id="listarScriptsBtn" disabled>Listar Scripts</button>
                <select id="scripts">
                    <option value="">Selecionar script</option>
                </select>
                <button id="adicionarScriptBtn" disabled>Adicionar Script</button>

                <h2>Scripts Selecionados</h2>
                <ul id="scriptsSelecionados" class="scripts-list"></ul>

                <div class="action-buttons">
                    <button id="executarBtn" disabled>Executar</button>
                    <button id="clearLogBtn"><i class="fas fa-trash"></i> Limpar Console</button>
                </div>
            </section>

            <!-- Coluna direita: Log/Terminal -->
            <section class="right-column">
                <h2>Console</h2>
                <pre id="log"></pre>
            </section>
        </main>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
