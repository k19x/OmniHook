<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniHook Fr1da</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <main class="content">
            
            <!-- Coluna Esquerda -->
            <section class="left-column">
                <!-- Dispositivos -->
                <h2>üì± Dispositivos</h2>
                <button id="listarDispositivosBtn">Listar Dispositivos</button>
                <select id="dispositivos">
                    <option value="">Selecionar dispositivo</option>
                </select>

                <!-- Op√ß√µes -->
                <h2>‚öôÔ∏è Op√ß√µes de Execu√ß√£o</h2>
                <div class="radio-group">
                    <label><input type="radio" name="forma" value="-f" checked> Spawn (-f)</label>
                    <label><input type="radio" name="forma" value="-F"> Frontmost (-F)</label>
                    <label><input type="radio" name="forma" value="-n"> Name (-n)</label>
                </div>

                <!-- Pacotes -->
                <h2>üì¶ Pacotes</h2>
                <button id="listarPacotesBtn" disabled>Listar Pacotes</button>
                <select id="pacotes">
                    <option value="">Selecionar pacote</option>
                </select>

                <!-- Scripts -->
                <h2>üìú Scripts</h2>
                <button id="listarScriptsBtn" disabled>Listar Scripts</button>
                <select id="scripts">
                    <option value="">Selecionar script</option>
                </select>
                <button id="adicionarScriptBtn" disabled>Adicionar Script</button>

                <!-- Scripts Selecionados -->
                <h2>üóÇ Scripts Selecionados</h2>
                <ul id="scriptsSelecionados" class="scripts-list"></ul>

                <div class="action-buttons">
                    <button id="executarBtn" disabled>‚ñ∂ Executar Frida</button>
                </div>

                <!-- Fun√ß√µes ADB -->
                <div class="scripts-section">
                    <h2>üîß Fun√ß√µes ADB</h2>
                    <button id="ativarTcpipBtn">Ativar TCP/IP</button>
                    <button id="statusConexaoBtn">Status Conex√£o</button>
                    <button id="reiniciarFridaBtn">Reiniciar Frida</button>
                </div>

                <!-- Templates -->
                <h2>üìú Templates Frida</h2>
                <button id="listarTemplatesBtn">Listar Templates</button>
                <select id="templates">
                    <option value="">Selecionar template</option>
                </select>
                <button id="adicionarTemplateBtn" disabled>Adicionar Template</button>

                <!-- Logcat -->
                <h2>üì° Logcat</h2>
                <button id="logcatBtn">Iniciar Logcat</button>

                <!-- APK -->
                <h2>üì• APK</h2>
                <button id="dumpApkBtn">Extrair APK</button>

                <!-- üî• Novas Integra√ß√µes -->
                <h2>üñº Screen / Mirror</h2>
                <button id="screenshotBtn">üì∏ Captura de Tela</button>
                <button id="mirrorBtn">üñ•Ô∏è Mirror</button>

                <h2>üîÄ Port Forwarding</h2>
                <button id="portForwardBtn">Ativar Port Forward</button>

                <!-- üåê Proxy -->
                <h2>üåê Configura√ß√£o de Proxy</h2>
                <div class="input-group">
                    <label for="proxy-ip">IP do Proxy:</label>
                    <input type="text" name="proxy" id="proxy-ip" placeholder="192.168.100.10">
                </div>
                <div class="input-group">
                    <label for="proxy-port">Porta:</label>
                    <input type="text" name="proxy" id="proxy-port" placeholder="8080">
                </div>
                <div class="button-group">
                    <button id="setProxyBtn">Aplicar Proxy</button>
                    <button id="getProxyBtn">Ver Proxy</button>
                    <button id="clearProxyBtn" class="danger">Limpar Proxy</button>
                </div>
                <p id="proxy-status" class="status-text"></p>

            </section>

            <!-- Coluna Direita -->
            <section class="right-column">
                <pre id="log"></pre>
                <div class="console-buttons">
                    <button id="clearLogBtn"><i class="fas fa-trash"></i> Limpar</button>
                    <button id="saveLogBtn"><i class="fas fa-save"></i> Salvar</button>
                    <button id="refreshBtn"><i class="fas fa-sync"></i> Refresh</button>
                </div>
            </section>

        </main>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
<script src="/static/js/script.js" defer></script>
</body>
</html>
